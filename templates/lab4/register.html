{% extends "base.html" %}
{% block lab %}Регистрация{% endblock %}

{% block main %}
<h1>Регистрация</h1>

<form method="post">
    <div>
        <label>Логин*:</label>
        <input type="text" name="login" value="{{ login or '' }}">
    </div>
    <div>
        <label>Имя*:</label>
        <input type="text" name="name" value="{{ name or '' }}">
    </div>
    <div>
        <label>Пол:</label>
        <select name="gender">
            <option value="м" {% if gender == 'м' %}selected{% endif %}>м</option>
            <option value="ж" {% if gender == 'ж' %}selected{% endif %}>ж</option>
        </select>
    </div>
    <div>
        <label>Пароль*:</label>
        <input type="password" name="password">
    </div>
    <div>
        <label>Подтвердите пароль*:</label>
        <input type="password" name="password2">
    </div>

    {% if error %}
        <p style="color:red; font-weight:bold;">{{ error }}</p>
    {% endif %}

    <div>
        <button type="submit">Зарегистрироваться</button>
        <a href="/lab4/login">Отмена</a>
    </div>
</form>
{% endblock %}
