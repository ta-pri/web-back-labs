{% extends "base.html" %}

{% block lab %}Заказ зерна{% endblock %}

{% block main %}
    <h1>Заказ зерна</h1>

    <form method="post">
        <label for="grain">Выберите зерно:</label>
        <select id="grain" name="grain">
            {% for g in grains.keys() %}
                <option value="{{ g }}">{{ g }}</option>
            {% endfor %}
        </select>

        <div style="margin-top: 10px;">
            <label for="weight">Вес (в тоннах):</label>
            <input type="number" id="weight" name="weight" step="0.1">
        </div>

        <div style="margin-top: 10px;">
            <button type="submit">Сформировать заказ</button>
        </div>
    </form>

    {% if error %}
        <p style="color: red; font-weight: bold;">{{ error }}</p>
    {% endif %}

    {% if message %}
        <p style="color: green; font-weight: bold;">{{ message }}</p>
        {% if discount_info %}
            <p style="color: blue;">{{ discount_info }}</p>
        {% endif %}
    {% endif %}

    <a href="/lab4/">Назад</a>
{% endblock %}
