{% extends "base.html" %}

{% block lab %}Холодильник{% endblock %}

{% block main %}
    <h1>Холодильник</h1>

    <form method="post">
        <label for="temperature">Введите температуру (°C):</label>
        <input type="number" id="temperature" name="temperature" step="0.1">
        <button type="submit">Установить</button>
    </form>

    {% if error %}
        <p style="color: red; font-weight: bold;">{{ error }}</p>
    {% endif %}

    {% if message %}
        <p style="color: blue; font-weight: bold;">{{ message }}</p>
        <div style="font-size: 2em; color: deepskyblue;">
            {% for i in range(snowflakes) %}
                ❄️
            {% endfor %}
        </div>
    {% endif %}

    <a href="/lab4/">Назад</a>
{% endblock %}
