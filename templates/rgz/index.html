<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='lab2/favicon.ico', v=2) }}">
    <title>РГЗ: Книги</title>
    <script src="{{ url_for('static', filename='rgz/script.js') }}" defer></script>
    <style>
        body { font-family: sans-serif; margin: 0; background: #f4f4f9; display: flex; flex-direction: column; min-height: 100vh; }
        header { background: #333; color: white; padding: 1rem; text-align: center; }
        .main-container { display: flex; flex: 1; padding: 20px; max-width: 1200px; margin: 0 auto; width: 100%; box-sizing: border-box;}
        .sidebar { width: 250px; background: white; padding: 20px; border-radius: 8px; margin-right: 20px; height: fit-content; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .filter-group { margin-bottom: 15px; }
        .filter-group label { display: block; margin-bottom: 5px; font-weight: bold; font-size: 0.9em; }
        .filter-group input, .filter-group select { width: 100%; padding: 8px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px; }
        button { width: 100%; padding: 10px; background: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; margin-top: 5px; }
        button:hover { background: #218838; }
        button.reset { background: #6c757d; }
        .content { flex: 1; }
        .books-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 30px; 
            row-gap: 40px; 
            margin-bottom: 40px; 
        }
        .book-card { background: white; padding: 10px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); text-align: center; }
        .book-card {
        display: flex;
        flex-direction: column;
        height: 100%; 
    }

    .book-card img {
        width: 100%;      
        height: 250px;    
        object-fit: contain; 
        background: #f8f9fa; 
        border-radius: 4px;
        margin-bottom: 10px;
    }
        .book-title { font-weight: bold; margin: 10px 0 5px; }
        .pagination { margin-top: 20px; display: flex; justify-content: center; gap: 10px; align-items: center; }
        .pagination button { width: auto; padding: 5px 15px; background: #007bff; margin: 0; }
        .pagination button:disabled { background: #ccc; cursor: not-allowed; }
        .student-info { font-size: 0.8em; margin-top: 5px; color: #aaa; }
    </style>
</head>
<body>

<header>
    <h1>Онлайн-каталог Книг</h1>
    <div class="student-info">Студент: Привалова Таисия | Группа: ФБИ-33 | Вариант 8</div>
    <div style="margin-top: 10px;">
        <a href="/" style="color: #ccc; margin-right: 15px;">← На главную сайта</a>
        {% if session.get('rgz_admin') %}
            <a href="/rgz/admin" style="color: #4CAF50; font-weight: bold;">Кабинет администратора</a>
        {% else %}
            <a href="/rgz/login" style="color: white; text-decoration: underline;">Вход для сотрудников</a>
        {% endif %}
    </div>
</header>

<div class="main-container">
    <div class="sidebar">
        <h3>Фильтры</h3>
        <div class="filter-group">
            <label>Название</label>
            <input type="text" id="f-title" placeholder="Часть названия...">
        </div>
        <div class="filter-group">
            <label>Автор</label>
            <input type="text" id="f-author" placeholder="Часть имени...">
        </div>
        <div class="filter-group">
            <label>Издательство</label>
            <input type="text" id="f-publisher">
        </div>
        <div class="filter-group">
            <label>Страниц (от)</label>
            <input type="number" id="f-min">
        </div>
        <div class="filter-group">
            <label>Страниц (до)</label>
            <input type="number" id="f-max">
        </div>
        <div class="filter-group">
            <label>Сортировка</label>
            <select id="sort-by">
                <option value="title">По названию</option>
                <option value="author">По автору</option>
                <option value="pages">По объему</option>
                <option value="publisher">По издательству</option>
            </select>
        </div>
        <button onclick="applyFilters()">Найти</button>
        <button class="reset" onclick="resetFilters()">Сбросить</button>
    </div>

    <div class="content">
        <h3 id="results-info">Найдено книг: 0</h3>
        <div class="books-grid" id="books-container"></div>
        
        <div class="pagination">
            <button id="prev-btn" onclick="changePage(-1)">← Назад</button>
            <span id="page-num">1</span>
            <button id="next-btn" onclick="changePage(1)">Вперед →</button>
        </div>
    </div>
</div>

</body>
</html>
