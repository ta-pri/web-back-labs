<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='lab2/favicon.ico', v=2) }}">
    <title>Вход для администратора</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f4f4f9; }
        .login-box { background: white; padding: 30px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 300px; text-align: center; }
        input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background: #333; color: white; border: none; cursor: pointer; border-radius: 4px; }
        .error { color: red; margin-bottom: 10px; }
        .student-info { font-size: 0.8em; margin-top: 20px; color: #aaa; padding-top: 10px; border-top: 1px solid #eee; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Вход в аккаунт администратора</h2>
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
        <form method="POST">
            <input type="text" name="login" placeholder="Логин" required>
            <input type="password" name="password" placeholder="Пароль" required>
            <button type="submit">Войти</button>
        </form>
        <p><a href="/rgz/">Вернуться в каталог</a></p>
        <div class="student-info">Студент: Привалова Таисия | Группа: ФБИ-33 | Вариант 8</div>
    </div>
</body>
</html>
