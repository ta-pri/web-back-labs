{% extends "base.html" %}

{% block main %}

<style>
.edit-box {
    max-width: 600px;
    margin: 20px auto;
}

.edit-box input[type="text"],
.edit-box textarea {
    width: 100%;
    padding: 6px;
    border: 1px solid #aaa;
    border-radius: 4px;
}

.edit-box textarea {
    height: 100px;
}

.edit-box button {
    padding: 6px 12px;
    background: #4a8cf0;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

.edit-box button:hover {
    background: #3a78d0;
}
</style>

<div class="edit-box">

<h1>Редактировать статью</h1>

{% if error %}
    <p style="color:red">{{ error }}</p>
{% endif %}

<form method="post">

    <label>Название:</label><br>
    <input type="text" name="title" value="{{ article.title }}" required><br><br>

    <label>Текст статьи:</label><br>
    <textarea name="article_text" required>{{ article.article_text }}</textarea><br><br>

    <label>
        <input type="checkbox" name="is_favorite"
               {% if article.is_favorite %}checked{% endif %}>
        Любимая статья
    </label><br>

    <label>
        <input type="checkbox" name="is_public"
               {% if article.is_public %}checked{% endif %}>
        Публичная статья
    </label><br><br>

    <button type="submit">Сохранить</button>
</form>

<br>
<a href="/lab5/list">Назад</a>

</div>

{% endblock %}
