<h1 style="margin-bottom: 15px;">Редактировать статью</h1>

{% if error %}
    <p style="color: red; font-weight: bold; margin-bottom: 15px;">
        {{ error }}
    </p>
{% endif %}

<form method="post" style="max-width: 600px; display: flex; flex-direction: column; gap: 15px;">

    <label style="font-weight: bold;">
        Название статьи:
        <input type="text" name="title" value="{{ article.title }}" required
               style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
    </label>

    <label style="font-weight: bold;">
        Текст статьи:
        <textarea name="article_text" required
                  style="width: 100%; height: 200px; padding: 8px; border: 1px solid #ccc; border-radius: 4px; resize: vertical;">{{ article.article_text }}</textarea>
    </label>

    <button type="submit"
            style="width: 150px; padding: 10px; background: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer;">
        Сохранить
    </button>
</form>

<div style="margin-top: 15px;">
    <a href="/lab5/list" style="text-decoration: none; color: #007BFF;">← Назад</a>
</div>
