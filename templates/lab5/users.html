{% extends "base.html" %}

{% block lab %}Лабораторная работа 5{% endblock %}

{% block main %}
<h1>Список пользователей</h1>

<table border="1" cellpadding="6">
    <tr>
        <th>Логин</th>
        <th>Имя</th>
    </tr>

    {% for u in users %}
    <tr>
        <td>{{ u.login }}</td>
        <td>{{ u.real_name }}</td>
    </tr>
    {% endfor %}
</table>

<br>
<a href="/lab5/">Назад</a>
{% endblock %}
