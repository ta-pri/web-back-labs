{% extends "base.html" %}

{% block lab %}Лабораторная работа 7{% endblock %}

{% block script %}
<script src="{{ url_for('static', filename='lab7/main.js') }}"></script>
<style>
    .modal {
        display: none; 
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0,0,0,0.4); 
    }
    
    .modal-content {
        background-color: #fefefe;
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 400px; /* Ширина окна */
        box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
        border-radius: 5px;
    }
    
    .modal input, .modal textarea {
        display: block;
        width: 95%;
        margin-bottom: 10px;
    }
</style>

{% endblock %}

{% block main %}
    <h1>Список фильмов</h1>

    <table>
        <thead>
            <tr>
                <th colspan="2">Название</th>
                <th>Год</th>
                <th>Действие</th>
            </tr>
        </thead>
        <tbody id="film-list"></tbody>
    </table>

    <div>
        <button onclick="addFilm()">Добавить фильм</button>
    </div>
    <div class="modal" id="send-film-modal">
        <div class="modal-content">
            <input type="hidden" id="id">
            
            <label>
                Название фильма на русском:
                <input type="text" id="title-ru">
            </label><br>

            <label>
                Название фильма на оригинальном языке
                <i>(если фильм русский, то оставьте пустым):</i>
                <input type="text" id="title">
            </label><br>

            <label>
                Год выпуска:
                <input type="number" id="year">
            </label><br>

            <label>
                Описание:
                <textarea id="description"></textarea>
            </label><br>

            <button onclick="sendFilm()">OK</button>
            <button onclick="cancel()">Отмена</button>
        </div>
    </div>
{% endblock %}
