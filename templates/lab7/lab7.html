{% extends "base.html" %}

{% block lab %}Лабораторная работа 7{% endblock %}

{% block script %}
<script src="{{ url_for('static', filename='lab7/main.js') }}"></script>
<style>
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
        margin-bottom: 20px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    
    th, td {
        padding: 12px;
        border: 1px solid #ddd;
        text-align: left;
    }
    
    th {
        background-color: #4CAF50;
        color: white;
    }

    tr:nth-child(even) {
        background-color: #f2f2f2;
    }

    tr:hover {
        background-color: #ddd;
    }

    button {
        background-color: #008CBA;
        color: white;
        padding: 8px 16px;
        margin: 2px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background-color: #005f7f;
    }

    button.del-btn {
        background-color: #f44336;
    }
    button.del-btn:hover {
        background-color: #da190b;
    }

    .original-title {
        font-style: italic;
        color: #555;
        font-size: 0.9em;
    }
    .modal {
        display: none; 
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0,0,0,0.4); 
    }
    
    .modal-content {
        background-color: #fefefe;
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 400px;
        box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
        border-radius: 5px;
    }
    
    .modal input, .modal textarea {
        display: block;
        width: 95%;
        margin-bottom: 10px;
        padding: 8px;
    }
    .error-message {
    color: red;
    font-size: 0.9em;
}
</style>

{% endblock %}

{% block main %}
    <h1>Список фильмов</h1>

    <table>
        <thead>
            <tr>
                <th colspan="2">Название</th>
                <th>Год</th>
                <th>Действие</th>
            </tr>
        </thead>
        <tbody id="film-list"></tbody>
    </table>

    <div>
        <button onclick="addFilm()">Добавить фильм</button>
    </div>
    <div class="modal" id="send-film-modal">
        <div class="modal-content">
            <input type="hidden" id="id">
            
            <label>
                Название фильма на русском:
                <input type="text" id="title-ru">
            </label><br>

            <label>
                Название фильма на оригинальном языке
                <i>(если фильм русский, то оставьте пустым):</i>
                <input type="text" id="title">
            </label><br>

            <label>
                Год выпуска:
                <input type="number" id="year">
            </label><br>

            <label>
                Описание:
                <textarea id="description"></textarea>
                <div id="description-error" class="error-message"></div>
            </label><br>

            <button onclick="sendFilm()">OK</button>
            <button onclick="cancel()">Отмена</button>
        </div>
    </div>
{% endblock %}
