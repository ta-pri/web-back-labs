{% extends "base.html" %}

{% block lab %}Лабораторная работа 6{% endblock %}

{% block script %}
<script>
    function getOfficeList() {
        const url = '/lab6/json-rpc-api/';
        const json = {
            'jsonrpc': '2.0',
            'method': 'info',
            'id': Math.round(Math.random() * 1000)
        };
        fetch(url, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(json)
        })
        .then(function(response) {
            return response.json();
        })
        .then(function(data) {
            const office_list = data.result;
            const ul = document.getElementById('office-list');
            for(let i = 0; i < office_list.length; i++) {
                const office = office_list[i];
                const li = document.createElement('li');

                if (office.tenant) {
                    li.classList.add('occupied-office');
                } else {
                    li.classList.add('free-office');
                }

                li.innerText = `${office.number}: ${office.tenant || 'свободен'} (цена: ${office.price})`;

                if (!office.tenant) {
                    const bookingButton = document.createElement('button');
                    bookingButton.innerText = 'зарезервировать';
                    bookingButton.className = 'book';
                    bookingButton.onclick = function() { booking(office.number); };
                    li.appendChild(bookingButton);
                } else {
                    const freeButton = document.createElement('button');
                    freeButton.innerText = 'освободить';
                    freeButton.className = 'free';
                    freeButton.onclick = function() { cancellation(office.number); };
                    li.appendChild(freeButton);
                }   
                ul.appendChild(li);
            }
            let total = 0;
            for (let i = 0; i < office_list.length; i++) {
                if (office_list[i].tenant) {
                    total += office_list[i].price;
                }
            }
document.getElementById('total-price').innerText = `Итого: ${total}`;

        });
    }

function booking(officeNumber) {
    const url = '/lab6/json-rpc-api/';
    const json = {
        'jsonrpc': '2.0',
        'method': 'booking',
        'params': officeNumber,
        'id': Math.round(Math.random()*1000)
    };

    fetch(url, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(json)
    })
    .then(function(response) {
        return response.json()
    })
    .then(function(data) {
        if(data.error) {
            switch(data.error.code){
                case 1:
                    alert('Вы не авторизованы, пожалуйста, авторизуйтесь');
                    break;
                case 2:
                    alert('Офис уже арендуется');
                    break;
                case -32601:
                    alert('Странная ошибка');
                    break;
            }
        }
    else {
        document.getElementById('office-list').innerHTML = '';
        getOfficeList();
    }
    });
}
function cancellation(officeNumber) {
        const url = '/lab6/json-rpc-api/';
        const json = {
            'jsonrpc': '2.0',
            'method': 'cancellation',
            'params': officeNumber,
            'id': Math.round(Math.random()*1000)
        };

        fetch(url, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(json)
        })
        .then(r => r.json())
        .then(data => {
            if(data.error) {
                switch(data.error.code){
                    case 1:
                        alert('Вы не авторизованы');
                        break;
                    case 3:
                        alert('Офис не арендован');
                        break;
                    case 4:
                        alert('Этот офис арендован не вами');
                        break;
                    default:
                        alert('Ошибка');
                }
            } else {
                document.getElementById('office-list').innerHTML = '';
                getOfficeList();
            }
        });
    }

    document.addEventListener('DOMContentLoaded', function() {
        getOfficeList();
    });
</script>
{% endblock %}

{% block main %}
<style>
    h1 {
        text-align: center;
        margin: 10px 0;
        font-size: 20px;
        color: #2c3e50;
    }

    #office-list {
        list-style: none;
        padding: 0;
        max-width: 500px;
        margin: 0 auto;
    }

    #office-list li {
        background-color: #fff;
        margin: 10px 0;
        padding: 8px 12px;
        border-radius: 6px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
        transition: box-shadow 0.3s;
        font-size: 16px;
    }

    #office-list li.free-office {
        box-shadow: 0 0 6px 1px rgba(39, 174, 96, 0.5);
    }

    #office-list li.occupied-office {
        box-shadow: 0 0 6px 1px rgba(192, 57, 43, 0.5); 
    }

    #office-list li button {
        padding: 3px 6px;
        font-size: 14px;
        border: 1px solid #ccc;
        border-radius: 3px;
        background-color: #fff;
        cursor: pointer;
    }

    #office-list li button:hover {
        opacity: 0.8;
    }

    #total-price {
        text-align: center;
        font-weight: bold;
        margin-top: 10px;
        font-size: 16px;
    }
</style>

    <h1>Список кабинетов</h1>
    <ul id="office-list"></ul>
    <p id="total-price"></p>
{% endblock %}
